<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SquareUp</title>
    <link
      rel="shortcut icon"
      href="./images/Mainlogo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/contactPage.css" />
    <link rel="stylesheet" href="../styles/pcminscreen.css" />
    <link rel="stylesheet" href="../styles/laptop.css" />
    <link rel="stylesheet" href="../styles/tablet.css" />
    <link rel="stylesheet" href="../styles/mobile.css" />
    <script src="../script/script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="../index.html"><img src="../images/Logo.png" alt="" /></a>
      <div class="burger-bar">
        <button
          class="burger"
          id="burgerBtn"
          aria-label="Open menu"
          type="button"
        >
          <span></span>
          <span></span>
          <span></span>
        </button>
        <nav id="mainNav">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./service.html">Services</a></li>
            <li><a href="#">Work</a></li>
          </ul>
          <button class="contact nav-contact" type="button">
            <a href="#" class="cont-btn">Contact Us</a>
          </button>
        </nav>
      </div>
      <a href="#" class="contact-us-btn"
        ><button class="contact desktop-contact" type="button">
          Contact Us
        </button></a
      >
    </header>

    <footer>
      <div class="footer-navigation">
        <img src="../images/Logo.png" alt="" />
        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Work</a></li>
          </ul>
        </nav>
        <div class="footer-social">
          <p>Stay Connected</p>
          <div class="footer-soc-links">
            <a href="#"><img src="../images/fb.svg" alt="facebook link" /></a>
            <a href="#"><img src="../images/tw.svg" alt="twiter link" /></a>
            <a href="#"><img src="../images/ig.svg" alt="linkedin link" /></a>
          </div>
        </div>
      </div>
      <div class="hr"></div>
      <div class="footer-contact-links">
        <div class="footer-contact">
          <div class="mail-tel-location">
            <img src="../images/mail.svg" alt="" />
            <a href="hello@squareup.com" target="_blank">hello@squareup.com</a>
          </div>
          <div class="mail-tel-location">
            <img src="../images/tel.svg" alt="" />
            <a href="tel:+91 91813 23 2309" target="_blank"
              >+91 91813 23 2309</a
            >
          </div>
          <div class="mail-tel-location">
            <img src="../images/loc.svg" alt="" />
            <a
              href="https://www.google.com/maps/place/Business+and+Technology+University/@41.7065697,44.738667,849m/data=!3m2!1e3!4b1!4m6!3m5!1s0x40447344e8047ced:0xb53d8ecd4495903f!8m2!3d41.7065697!4d44.738667!16s%2Fg%2F11c1rtb70k?entry=ttu&g_ep=EgoyMDI1MDYzMC4wIKXMDSoASAFQAw%3D%3D"
              target="_blank"
              >Somewhere in the World</a
            >
          </div>
        </div>
        <span class="useless">© 2023 SquareUp. All rights reserved.</span>
      </div>
    </footer>
    <div id="privacy-overlay"></div>
    <div id="privacy-banner">
      <div class="banner-content">
        <p class="banner-message">
          Accepting cookies helps us give you a smoother browsing experience.
          Would you like to proceed?
        </p>
        <div class="banner-actions">
          <button id="accept-privacy" class="butn agree">Agree</button>
          <button id="decline-privacy" class="butn disagree">Disagree</button>
        </div>
      </div>
    </div>
    <button id="scrollToTopBtn">↑ Top</button>
  </body>
</html>
